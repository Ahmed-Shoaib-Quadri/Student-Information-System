<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add your CSS styles here */
header a {
    color : #fff;
    text-decoration: none;
}
.container {
    width: 80%;
    margin: 0 auto;
}

label {
    display: inline-block;
    width: 150px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 300px;
    margin-bottom: 10px;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <header>
        <h1>Personal Information</h1>
        <a href="faculty.html"><i class="fa-solid fa-arrow-left"></i> Return to Dashboard</a>
    </header>

    <main>
        <div class="container">
            <h2>Edit Personal Information</h2>
            <form id="facultyInfoForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="contactNo">Contact No.:</label>
                <input type="text" id="contactNo" name="contactNo" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br>

                <label for="qualifications">Qualifications:</label>
                <textarea id="qualifications" name="qualifications" required></textarea><br>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" required><br>

                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" required></textarea><br>

                <label for="transcripts">Upload Transcripts:</label>
                <input type="file" id="transcripts" name="transcripts" multiple><br>

                <button type="submit">Save Information</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 CVR College of Engineering - Student Information System</p>
    </footer>

    <script>
        // Function to handle form submission
document.getElementById('facultyInfoForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form data
    var formData = new FormData(this);

    // Convert form data to JSON object
    var facultyInfo = {};
    formData.forEach(function(value, key){
        facultyInfo[key] = value;
    });

    // Perform further actions like sending data to server or storing locally
    console.log(facultyInfo); // Example: Log faculty information
});

    </script>
</body>
</html>
